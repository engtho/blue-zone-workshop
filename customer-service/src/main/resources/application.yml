spring:
  application:
    name: customer-service
  devtools:
    restart:
      enabled: true
      poll-interval: 1s
      quiet-period: 500ms
      additional-paths: /workspace/src
    livereload:
      enabled: true
      port: 35729
  datasource:
    url: jdbc:h2:mem:customers;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create # dev only
    properties:
      hibernate.format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: ${PORT:8080}
